{% extends 'base.html' %}


{% block content %}
{% load cart %}
{% load custom_filter %}

<div class="container">
   <div class="border rounded p-4 m-4">
        <div class="row product-container" data-product-id={{product.id}}>
            <div class="col-6">
                <div class="mx-auto mb-3" id="{{product.id}}" style="width: 18rem;">
                    <img class="card-img-top product-image" src="{{product.image.url}}" alt="Card image cap">
                </div>
            </div>
            <div class="col-6">
                <h2 id="product-title" product-category-name="{{product.category}}" product-category-id="{{product.category.id}}">{{product.name}}</h2>
                <h4 id="product-description">{{product.description}}</h4>
                <h5 id="product-price">{{product.price|currency}}</h5>
                <h6 id="product-quantity">1</h6>
                <form action="/#{{product.id}}" method="POST" class="btn-block">
                    {% csrf_token %}
                    <input hidden type="text" name='product' value='{{product.id}}'>
                    <input type="submit" id="product-add-to-cart" class="float-right btn btn-success form-control"
                        value="Add To Cart">
                </form>
            </div>
        </div>
        <div id="recommendation-container">

        </div>
   </div>
</div>


{% endblock %}
